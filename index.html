<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Cash Register</title>
</head>
<body>

    <header class="head">
        <h1> CASH REGISTER MANAGER </h1>
    </header>
    <p style="color: blanchedalmond; text-align: center;">Calculate the minimum number of notes to be given as the Balance</p><br>
    <div class="field"> 
        <label for="bill-amount">Enter the Bill Amount:</label>
        <input id="bill-amount" type="text">
        <label for="cash-given">Enter the Cash Given:</label>
        <input id="cash-given" type="text">
        <p id="error-message"></p>
        <button id="btncalc">Calculate</button>
        <br><br>
        <table>
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>     

    <footer>
        <h3><a id="link" href="https://mahikaportfolio.netlify.app/projects">View Other Projects</a></h3>
        <h3><a href="https://mahikaportfolio.netlify.app/projects"></a></h3>
    </footer>

</body>
<script src="app.js" type="text/javascript"></script>
</html>
